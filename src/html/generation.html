<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>

<div class="container">

    <div class="container__center">

        <h1 class="mainHeader">Generation</h1>
        <form id="file-settings">

            <p class="form-text">Количество слов в генерируемом файле</p>
            <input type="number" id="all-words" value="10000" class="textInput">
            <p class="form-text">Количество искомых слов</p>
            <input type="number" id="search-words" value="100" class="textInput">
            <p class="form-text">Искомое слово</p>
            <input type="text" id="the-word" value="THEWORD" class="textInput">

            <div class="buttons">
                <button type="submit" class="btn">Генерировать</button>
                <button type="button" onClick="location.href='../index.html'" class="btn">Главная</button>
            </div>

        </form>

    </div>

</div>

<script src="../js/generation/FileGenerator.js"></script>
<script src="../js/generation/generation.js"></script>

</body>
</html>
