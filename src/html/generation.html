<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../css/index.css">
</head>
<body>

<div class="container">
  <div class="container__center">
    <h1 class="mainHeader">Generation</h1>


    <form id="file-settings">
      <input type="number" id="all-words" value="10000">
      <input type="number" id="search-words" value="100">
      <input type="text" id="the-word" value="THEWORD">
      <input type="submit" value="Генерировать">
      <div id="result"></div>
    </form>


    <div class="buttons_block">
      <a href="../index.html" class="gradient-button">Главная</a>
      <span id="output-path"></span>
    </div>
  </div>
</div>

<script>
  const fs = require('fs')
  const path = require('path')
  const os = require('os')

  const form = document.getElementById('file-settings')

  function createDir(dirPath) {
    fs.mkdir(process.cwd() + dirPath, {recursive: true}, e => {
      if (e) {
        console.error('Error:', e)
      } else {
        console.log(`Dir: ${process.cwd() + dirPath} is made!`)
      }
    })
  }

  function createFile(filePath, fileContent) {
    fs.writeFile(filePath, fileContent, e => {
      if (e) {
        console.error('Error:', e)
      } else {
        console.log(`File: ${filePath} is made!`)
      }
    })
  }

  function errorWordGen(word, countWords) {
    let len = word.length
    let arr_ru = ['а', 'б', 'в', 'г', 'д', 'е', 'ё', 'ж', 'з', 'и', 'й', 'к', 'л', 'м', 'н', 'о', 'п', 'р', 'с', 'т', 'у', 'ф', 'х', 'ц', 'ч', 'ш', 'щ', 'ь', 'ы', 'ъ', 'э', 'ю', 'я'];
    let lettersLen = arr_ru.length

    // кол-во слов с ошибками
    let errorWords = []

    for (let i = 0; i < countWords; i++) {
      let newWord = word.split('')

      // кол-во ошибок в слове
      let errorsCount = Math.floor(Math.random() * len/2)

      // места ошибок в слове
      let placeError = []

      while (placeError.length < errorsCount) {
        placeError.push(Math.floor(Math.random() * len))
      }

      for (let i = 0; i < errorsCount; i++) {
        newWord.splice(placeError[i], 1, arr_ru[Math.floor(Math.random() * lettersLen)])
      }

      errorWords.push(newWord.join(''))
    }

    return errorWords
  }

  form.addEventListener('submit', ev => {
    ev.preventDefault()

    function markovMe() {
      const markovChain = {}
      const textArr = fs.readFileSync(`${process.cwd()}/src/Voyna-i-mir.txt`, 'UTF-8').split(' ')
      for (let i = 0; i < textArr.length; i++) {
        let word = textArr[i].toLowerCase()
        if (!markovChain[word]) {
          markovChain[word] = []
        }
        if (textArr[i + 1]) {
          markovChain[word].push(textArr[i + 1].toLowerCase().replace(/[.,\/#!$%\^&\*;:{}=\-_`~()"'\[\]]/g,""));
        }
      }
      const words = Object.keys(markovChain)

      let word = words[Math.floor(Math.random() * words.length)]

      let result = ''
      let wordLen = 0
      for (let i = 0; i < allWords; i++) {
        result += word + ' ';
        wordLen += word.length

        let newWord = markovChain[word][Math.floor(Math.random() * markovChain[word].length)]

        word = newWord;

        if (!word || !markovChain.hasOwnProperty(word) || word === 'лазутчик' || word === 'доносил') word = words[Math.floor(Math.random() * words.length)]
      }

      document.getElementById('result').innerText = `Средняя длина слова: ${wordLen / allWords}`
      return result
    }

    const allWords = Number(document.getElementById('all-words').value)
    const searchWordsCount = Number(document.getElementById('search-words').value)
    const theWord = document.getElementById('the-word').value


    const start = new Date().getTime();
    let errorWords = errorWordGen(theWord, searchWordsCount)
    let theText = markovMe().split(' ')

    let places = new Set()
    while (places.size <= searchWordsCount) {
      places.add(Math.floor(Math.random() * allWords))
    }
    places = Array.from(places)
    for (let i = 0; i < searchWordsCount; i++) {
      theText.splice(places[i], 1, errorWords[i])
    }

    createDir('/generation')
    createFile(`${process.cwd()}/generation/${allWords}_${searchWordsCount}_${theWord}.txt`, theText.join(' '))
    const end = new Date().getTime();
    console.log(`${end - start}мс`)
  })

</script>

</body>
</html>
